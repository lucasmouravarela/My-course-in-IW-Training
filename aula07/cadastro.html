<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Aula 07 - Javascript</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-4 card card-body">
                <form>
                    <label for="nome">Nome</label>
                    <input id="nome" class="form-control">
                    <small class="form-text text-danger d-none" id="erro-nome">Nome Inválido</small>

                    <label for="email">Email</label>
                    <input id="email" class="form-control">
                    <small class="form-text text-danger d-none" id="erro-email">Email Inválido</small>

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control">
                    <small class="form-text text-danger d-none" id="erro-telefone">Telefone Inválido</small>
                </form>
            </div>
        </div>

        <script src="js/eventos.js"></script>
    </body>
</html>
