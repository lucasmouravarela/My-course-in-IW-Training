<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto - Tarefas</title>
    <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fullcalendar/core/main.min.css">
    <link rel="stylesheet" href="node_modules/@fullcalendar/daygrid/main.min.css">
</head>
<body class="container" style="background-color: #ddd;">
    <section class="row mt-5">
        <div class="col-md-12 card card-body">
            <h1>Minhas Tarefas</h1>
            <hr>

            <div id="calendar"></div>
        </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@fullcalendar/core/main.min.js"></script>
    <script src="node_modules/@fullcalendar/daygrid/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid' ]
        });

        calendar.render();
      });
    </script>
</body>
</html>
